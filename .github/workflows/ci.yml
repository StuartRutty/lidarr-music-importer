name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install package in editable mode so tests import via package name
          pip install -e .

      - name: Debug Python path
        run: |
          python -c "import sys, json; print(json.dumps(sys.path, indent=2))"

      - name: Try importing package `lib`
        run: |
          python - <<'PY'
          import sys, traceback
          try:
              import lib
              print('lib imported:', getattr(lib, '__file__', '<no __file__>'))
          except Exception as e:
              print('lib import failed:', e)
              traceback.print_exc()
          print('\nPYTHONPATH:', '\n'.join(sys.path))
          PY

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q
