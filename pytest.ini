# pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=lib
    --cov-report=term-missing
    # Do NOT generate an HTML coverage report by default (creates htmlcov/ files).
    # If you need the HTML report for local debugging, run pytest with
    # --cov-report=html explicitly or set up an opt-in mechanism.

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for full workflows
    slow: Slow running tests
    api: Tests that interact with external APIs (mocked)
